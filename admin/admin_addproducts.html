    <script>
        // Check for URL parameters to show alerts
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            
            if (urlParams.has('msg')) {
                document.getElementById('alertSuccess').style.display = 'block';
                setTimeout(function() {
                    document.getElementById('alertSuccess').style.display = 'none';
                }, 5000);
            }
        });

        // Function to show alert message
        function showAlert(message, type) {
            const alertDiv = document.getElementById('alertSuccess');
            alertDiv.textContent = message;
            alertDiv.style.display = 'block';
            
            setTimeout(() => {
                alertDiv.style.display = 'none';
                // Redirect to view products page after showing success message
                if (type === 'success') {
                    window.location.href = 'admin_viewproducts.html';
                }
            }, 2000);
        }

        // Handle form submission
        function handleFormSubmission(event) {
            event.preventDefault();

            // Validate form data before submission
            const name = document.getElementById('pname').value;
            const description = document.getElementById('pdes').value;
            const price = document.getElementById('pprice').value;
            const quantity = document.getElementById('pquantity').value;
            const image = document.getElementById('image').files[0];

            // Basic validation
            if (!name || !description || !price || !quantity || !image) {
                showAlert('Please fill all fields and select an image', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('name', name);
            formData.append('description', description);
            formData.append('price', price);
            formData.append('quantity', quantity);
            formData.append('image', image);

            fetch('/api/products/add', {
                method: 'POST',
                body: formData
            })
            .then(async response => {
                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.message || 'Failed to add product');
                }
                return data;
            })
            .then(data => {
                if (data.success) {
                    // Show success message
                    showAlert('Product added successfully!', 'success');
                    // Store flag in localStorage to refresh products table
                    localStorage.setItem('productUpdated', 'true');
                } else {
                    showAlert(data.message || 'Failed to add product', 'error');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showAlert(error.message || 'An error occurred while adding the product', 'error');
            });
        }

        // Scroll reveal animation
        window.addEventListener('scroll', function() {
            const reveals = document.querySelectorAll('.reveal');

            for (let i = 0; i < reveals.length; i++) {
                const windowHeight = window.innerHeight;
                const elementTop = reveals[i].getBoundingClientRect().top;
                const elementVisible = 150;

                if (elementTop < windowHeight - elementVisible) {
                    reveals[i].classList.add('active');
                }
            }

            async function loadProducts() {
                try {
                    const response = await fetch('/api/products'); // GET endpoint
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const products = await response.json();
                    const productList = document.getElementById('productList');
                    productList.innerHTML = ''; // Clear existing list

                    products.forEach(product => {
                        if (product.image && Array.isArray(product.image)) {
                            const byteArray = new Uint8Array(product.image);
                            const blob = new Blob([byteArray], {type: 'image/jpeg'});
                            const reader = new FileReader();

                            reader.onload = function (e) {
                                const base64String = e.target.result;
                                console.log('Base64 String:', base64String);

                                const productElement = document.createElement('div');
                                productElement.className = 'product-item';

                                productElement.innerHTML = `
                            <img src=\`data:image/jpeg;base64,${base64Image}\` alt="${product.name}" class="product-image" width="100">
                            <h3>${product.name}</h3>
                            <p>${product.description}</p>
                            <p>Price: $${product.price}</p>
                            <p>Quantity: ${product.quantity}</p>
                        `;

                                productList.appendChild(productElement);
                            };

                            reader.readAsDataURL(blob);
                        } else {
                            // Handle products without images
                            const productElement = document.createElement('div');
                            productElement.className = 'product-item';

                            productElement.innerHTML = `
                        <h3>${product.name}</h3>
                        <p>${product.description}</p>
                        <p>Price: $${product.price}</p>
                        <p>Quantity: ${product.quantity}</p>
                    `;

                            productList.appendChild(productElement);
                        }
                    });
                } catch (error) {
                    console.error('Error loading products:', error);
                }
            }

            // Form submission handling (defined elsewhere)
            document.getElementById('productForm').addEventListener('submit', handleFormSubmission);

            // Load products on page load
            document.addEventListener('DOMContentLoaded', loadProducts);
     });
    </script>
