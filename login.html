<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login Portal</title>
    <style>
        :root {
            --primary-color: #4776E6;
            --secondary-color: #8E54E9;
            --text-color: #333;
            --light-color: #fff;
            --error-color: #ff4d4d;
            --success-color: #4CAF50;
            --box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, rgba(71, 118, 230, 0.8), rgba(142, 84, 233, 0.8)), url('/api/placeholder/1920/1080') center/cover no-repeat fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            width: 100%;
            max-width: 500px;
            border-radius: 20px;
            box-shadow: var(--box-shadow);
            overflow: hidden;
            transform: translateY(0);
            transition: var(--transition);
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 25px 0;
            text-align: center;
            color: var(--light-color);
            position: relative;
        }

        .header:before {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 20px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 50%;
            z-index: -1;
            filter: blur(10px);
            opacity: 0.7;
        }

        .logo {
            width: 80px;
            height: 80px;
            background-color: var(--light-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .logo svg {
            width: 40px;
            height: 40px;
            fill: var(--primary-color);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .subtitle {
            font-size: 16px;
            opacity: 0.9;
        }

        .form-content {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
            font-size: 16px;
            transition: var(--transition);
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: var(--transition);
            outline: none;
        }

        .form-group input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(71, 118, 230, 0.2);
        }

        .form-group input[type="file"] {
            padding: 10px;
            background-color: #f9f9f9;
        }

        .form-group .input-icon {
            position: absolute;
            right: 15px;
            top: 40px;
            color: #aaa;
            transition: var(--transition);
        }

        .form-group input:focus + .input-icon {
            color: var(--primary-color);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 40px;
            cursor: pointer;
            color: #aaa;
            transition: var(--transition);
        }

        .password-toggle:hover {
            color: var(--primary-color);
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-button {
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            background-color: #f9f9f9;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 5px;
        }

        .file-input-button:hover {
            border-color: var(--primary-color);
            background-color: rgba(71, 118, 230, 0.05);
        }

        .file-input {
            position: absolute;
            font-size: 100px;
            right: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }

        .file-name {
            margin-top: 8px;
            font-size: 14px;
            color: var(--primary-color);
            word-break: break-all;
        }

        .error-message {
            background-color: rgba(255, 77, 77, 0.1);
            color: var(--error-color);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            border-left: 4px solid var(--error-color);
            display: none;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .button {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--light-color);
            border: none;
            border-radius: 8px;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .button:hover {
            box-shadow: 0 5px 15px rgba(71, 118, 230, 0.4);
        }

        .button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .button:hover:before {
            left: 100%;
        }

        .button:active {
            transform: scale(0.98);
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
            font-size: 14px;
        }

        .form-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        /* Loading animation */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -10px;
            margin-left: -10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Success checkmark animation */
        .checkmark {
            width: 20px;
            height: 20px;
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -10px;
            margin-left: -10px;
        }

        .checkmark-circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 3;
            stroke-miterlimit: 10;
            stroke: white;
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }

        .checkmark-check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.6s forwards;
        }

        @keyframes stroke {
            100% {
                stroke-dashoffset: 0;
            }
        }

        /* Responsive styles */
        @media (max-width: 576px) {
            .container {
                border-radius: 12px;
            }
            
            .form-content {
                padding: 20px;
            }
            
            .form-group {
                margin-bottom: 15px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/>
                </svg>
            </div>
            <h1>Secure Login Portal</h1>
            <p class="subtitle">Access your protected account</p>
        </div>
        
        <div class="form-content">
            <div class="error-message" id="errorMessage">
                Username or password is incorrect. Please try again.
            </div>
            
            <form id="loginForm" action="Login" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    <span class="input-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </span>
                </div>
                
                <div class="form-group">
                    <label for="password1">Password</label>
                    <input type="password" id="password1" name="password1" placeholder="Enter your password" required>
                    <span class="password-toggle" id="passwordToggle">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </span>
                </div>
                
                <div class="form-group">
                    <label for="filename">Filename</label>
                    <input type="text" id="filename" name="filename" placeholder="Enter filename (optional)">
                </div>
                
                <div class="form-group">
                    <label for="skey">Secret Key</label>
                    <input type="text" id="skey" name="skey" placeholder="Enter your secret key" required>
                </div>
                
                <div class="form-group">
                    <label>Authentication File</label>
                    <div class="file-input-wrapper">
                        <div class="file-input-button" id="fileInputButton">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="17 8 12 3 7 8"></polyline>
                                <line x1="12" y1="3" x2="12" y2="15"></line>
                            </svg>
                            <p>Click to upload or drag & drop</p>
                        </div>
                        <input type="file" id="fileUpload" name="fileUpload" class="file-input">
                        <div class="file-name" id="fileName"></div>
                    </div>
                </div>
                
                <button type="submit" class="button" id="loginButton">
                    <span>Login Securely</span>
                    <div class="spinner" id="loadingSpinner"></div>
                    <svg class="checkmark" id="successCheckmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                        <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
                        <path class="checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                    </svg>
                </button>
            </form>
            
            <div class="form-footer">
                <p>Don't have an account? <a href="#">Register here</a></p>
                <p><a href="#">Forgot your password?</a></p>
            </div>
        </div>
    </div>

    <script>
        // Show error message if present in URL
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const errorMsg = urlParams.get('msg1');
            if (errorMsg) {
                const errorElement = document.getElementById('errorMessage');
                errorElement.textContent = errorMsg;
                errorElement.classList.add('show');
            }
        };

        // Password visibility toggle
        const passwordToggle = document.getElementById('passwordToggle');
        const passwordField = document.getElementById('password1');
        
        passwordToggle.addEventListener('click', function() {
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                passwordToggle.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                        <line x1="1" y1="1" x2="23" y2="23"></line>
                    </svg>
                `;
            } else {
                passwordField.type = 'password';
                passwordToggle.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                `;
            }
        });

        // File upload interaction
        const fileInput = document.getElementById('fileUpload');
        const fileName = document.getElementById('fileName');
        const fileInputButton = document.getElementById('fileInputButton');
        
        fileInput.addEventListener('change', function() {
            if (this.files && this.files[0]) {
                fileName.textContent = this.files[0].name;
                fileInputButton.style.borderColor = '#4776E6';
            } else {
                fileName.textContent = '';
                fileInputButton.style.borderColor = '#ddd';
            }
        });

        // Add loading animation on form submit
        const loginForm = document.getElementById('loginForm');
        const loginButton = document.getElementById('loginButton');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const buttonText = loginButton.querySelector('span');
        
        loginForm.addEventListener('submit', function(e) {
            // Basic form validation - you can enhance this
            const username = document.getElementById('username').value;
            const password = document.getElementById('password1').value;
            const skey = document.getElementById('skey').value;
            
            if (!username || !password || !skey) {
                e.preventDefault();
                document.getElementById('errorMessage').textContent = 'Please fill in all required fields.';
                document.getElementById('errorMessage').classList.add('show');
                return;
            }
            
            // Show loading animation
            buttonText.style.opacity = '0';
            loadingSpinner.style.display = 'block';
            
            // In a real application, you would handle the form submission response
            // For this demo, we're letting the form submit normally
        });

        // Input focus effects
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.querySelector('label').style.color = '#4776E6';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.querySelector('label').style.color = '';
            });
        });
    </script>
</body>
</html>
